<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DXCELL — Pulse</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <aside class="nav-rail">
    <div class="brand">
      <img class="brand-icon" src="logo.svg" alt="DXT">
      <div class="brand-text">DXCELL</div>
    </div>
    <div class="nav-group">
      <div class="nav-btn" data-route="home"><span class="i">🏠</span><span class="t">Home</span></div>
      <div class="nav-btn" data-route="wealth"><span class="i">💼</span><span class="t">Wealth</span></div>
      <div class="nav-btn active" data-route="pulse"><span class="i">💓</span><span class="t">Pulse</span></div>
    </div>
    <div class="nav-spacer"></div>
  </aside>

  <div class="app main">
    <header class="topbar">
      <span class="badge">Pulse</span>
      <h3 class="topbar-title">Market Pulse</h3>
      <div class="spacer"></div>
      <div class="wallet" id="walletBtn"><span>Wallet</span><span id="wallet-status">Disconnected</span></div>
    </header>

    <main class="pulse-wrap">
      <section class="pulse-controls">
        <div class="search-wrap">
          <div class="search-ico">🔎</div>
          <input id="pulseSearch" placeholder="Search symbol (BTC, ETH, GBPUSD)…" />
        </div>
        <div class="now-playing">
          <span class="chip">Symbol: <strong id="pulseSymbol">BTC</strong></span>
          <span class="chip bpm" id="pulseBpm">BPM: 0</span>
        </div>
      </section>

      <section class="pulse-hero">
        <canvas id="pulseCanvas"></canvas>
        <div class="pulse-overlay">
          <div class="ecg-glow"></div>
        </div>
        <div class="flatline" id="pulseFlatline"></div>
      </section>

      <section class="pulse-data">
        <div class="pd-head">
          <div class="pd-title"><h3>Live Metrics</h3></div>
          <div class="dot live"></div>
        </div>
        <div class="pd-grid">
          <div class="pd-col">
            <div class="pd-card">
              <h4>Signals</h4>
              <ul class="list">
                <li>Trend: —</li>
                <li>Volume: —</li>
                <li>Volatility: —</li>
              </ul>
              <div class="meta"><span>Last update: now</span></div>
            </div>
          </div>
          <div class="pd-col charts">
            <div class="mini-chart wide">
              <canvas id="mini1"></canvas>
              <div class="mini-label">Mini Sparkline</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="nav.js"></script>
  <script src="pulse.js"></script>
</body>
</html>
