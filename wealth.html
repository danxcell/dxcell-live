<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DXCELL — Wealth</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <aside class="nav-rail">
    <div class="brand">
      <img class="brand-icon" src="logo.svg" alt="DXT">
      <div class="brand-text">DXCELL</div>
    </div>
    <div class="nav-group">
      <div class="nav-btn" data-route="home"><span class="i">🏠</span><span class="t">Home</span></div>
      <div class="nav-btn active" data-route="wealth"><span class="i">💼</span><span class="t">Wealth</span></div>
      <div class="nav-btn" data-route="pulse"><span class="i">💓</span><span class="t">Pulse</span></div>
    </div>
    <div class="nav-spacer"></div>
  </aside>

  <div class="app main">
    <header class="topbar">
      <span class="badge">Wealth</span>
      <h3 class="topbar-title">Portfolio & % Builder</h3>
      <div class="spacer"></div>
      <div class="wallet" id="walletBtn"><span>Wallet</span><span id="wallet-status">Disconnected</span></div>
    </header>

    <main class="wealth-wrap">
      <section class="grid-2">
        <div class="card">
          <div class="card-head"><h4 class="card-title">Portfolio</h4></div>
          <div class="stat-row"><div>Equity</div><div class="stat-positive" id="wlthEquity">$0.00</div></div>
          <div class="kv"><span class="chip">24h</span><span class="up" id="wlthChg">+0.00%</span></div>
          <div class="tv-frame" id="wlthChart">Chart placeholder</div>
        </div>

        <div class="card">
          <div class="card-head"><h4 class="card-title">% Builder</h4></div>
          <div class="progress">
            <div class="bar"><span style="width:0%" id="wlthProgressFill"></span></div>
            <div class="kv"><span class="muted">Target:</span><strong id="wlthTarget">10%</strong></div>
          </div>
          <div class="segrow">
            <button class="seg on">Daily</button>
            <button class="seg">Weekly</button>
            <button class="seg">Monthly</button>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-head"><h4 class="card-title">Live Trade Log</h4></div>
        <div class="table">
          <div class="tr head"><div>Time</div><div>P/L</div><div>Note</div></div>
          <div class="tr"><div>—</div><div class="up">+0.00%</div><div>Ready</div></div>
        </div>
      </section>
    </main>
  </div>

  <script src="nav.js"></script>
  <script src="wealth.js"></script>
</body>
</html>
