    </nav>

    <div class="nav-spacer"></div>
    <nav class="nav-group">
      <button class="nav-btn" data-route="settings"><span class="i">âš™ï¸</span><span class="t">Settings</span></button>
      <button class="nav-btn" data-route="login"><span class="i">ðŸ”’</span><span class="t">User Login</span></button>

  <main class="main">
    <!-- Topbar -->
    <div class="topbar">
      <span class="badge left">Live Mode</span>

<footer>DXLT Neon v1.0</footer>

<script>
(function () {
  const routes = {
    home:    "index.html",
    pulse:   "pulse.html",
    dex:     "dex.html",
    wealth:  "wealth.html",
    defi:    "defi.html",
    bots:    "bots.html",
    market:  "market.html",
    learn:   "learn.html",
    settings:"settings.html",
    login:   "login.html",
    mt:      "mt.html"
  };

  const here = (location.pathname.split("/").pop() || "index.html").toLowerCase();
  document.querySelectorAll(".nav-btn[data-route]").forEach(btn => {
    const key = btn.dataset.route;
    btn.addEventListener("click", () => {
      if (routes[key]) window.location.href = routes[key];
    });
    if (routes[key] && routes[key].toLowerCase() === here) {
      btn.classList.add("active");
    } else {
      btn.classList.remove("active");
    }
  });
})();
</script>
